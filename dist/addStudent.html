<div class="container mb-4">
  <h4>학생 입력</h4>
  <form>
    <label for="userCode" class="form-label">신규 사용자코드를 입력하세요.</label>
    <div class="input-group mb-3 w-75">
      <span class="input-group-text">코드</span>
      <input type="text" class="form-control" id="userCode">
    </div>
    <label for="userName" class="form-label">신규 학생이름을 입력하세요.</label>
    <div class="input-group mb-3 w-75">
      <span class="input-group-text">이름</span>
      <input type="text" class="form-control" id="userName">
    </div>
    <button type="button" class="btn btn-outline-dark" id="save-student">학생 저장</button>
    <button type="button" class="btn btn-outline-dark" id="cancel-student">입력 취소</button>
  </form>
</div> 

<div class="container mt-4">
  <h4>클래스 입력</h4>
  <form>
    <label for="class-name" class="form-label">신규 클래스 이름을 입력하세요.</label>
    <div class="input-group mb-3 w-75">
      <span class="input-group-text">클래스</span>
      <input type="text" class="form-control" id="class-name">
    </div>
    <label for="teacherName" class="form-label">클래스 담당강사 이름을 입력하세요.</label>
    <div class="input-group mb-3 w-75">
      <span class="input-group-text">강사</span>
      <input type="text" class="form-control" id="teacherName">
    </div>
    <button type="button" class="btn btn-outline-dark" id="save-class">클래스 저장</button>
    <button type="button" class="btn btn-outline-dark" id="cancel-class">입력 취소</button>
  </form> 
</div>
<div class="alert-gruop container">
  <div class="alert alert-warning fade show d-none" role="alert"></div>
  <div class="alert alert-danger fade show d-none" role="alert"></div>
  <div class="alert alert-success fade show d-none" role="alert"></div>
</div>
